<!DOCTYPE html>
<html>
<head>
<meta http-equiv='content-type' content='text/html; charset=UTF-8'>
<title>Tower of Hanoi</title>

<style type='text/css'>
h2 {
  font-family:Verdana, Arial, sans-serif;
  font-size:24px;
}
p, ul, .tfont {
  font-family:Verdana, Arial, sans-serif;
  font-size:16px;
}
ul li {
  list-style-type:none;
  text-indent:-30px;
  margin-left:30px;
}
.tbold   { font-weight:bold; }
.dlytext { margin-left:5px; }
#trackmode { width:25px; padding-left:5px; }
#prevbut {
  margin-left:20px;
  display:none;
}
#movbut {
  margin-left:20px;
}
#wrapper { width:600px; margin:0 auto; }
</style>
<script type='text/javascript'>
var today = new Date();
var url = 'hanoi_sol.js' + '?';
url += today.getTime();
document.write('<scri'+'pt');
document.write('  type="text/javascript"');
document.write('  src="'+url+'">');
document.writeln('</scri'+'pt>');
</script>
<script type='text/javascript' src='hanoi.js'></script>
<script type='text/javascript'>
if ((typeof hanoi_js != 'undefined') && isIE8earlier()) {
  document.write('<scri'+'pt');
  document.write('  type="text/javascript"');
  document.write('  src="excanvas.js">');
  document.writeln('</scri'+'pt>');
}
</script>
<script type='text/javascript'>
// Check for javascripts required to view this html file
if (typeof hanoi_js == 'undefined') {
  var msg = 'You have to download hanoi.js\n';
  msg += 'to the folder where hanoi.html exists ';
  alert(msg);
} else if (isIE8earlier() && (typeof excanvas_js == 'undefined')) {
  var msg = 'You have to download excanvas.js\n';
  msg += 'to the folder where hanoi.html exists ';
  alert(msg);
}
if (typeof fromT == 'undefined') {
  var msg = 'You have to build hanoi_sol.js, and\n';
  msg += 'put it in the folder where hanoi.html exists ';
  alert(msg);
}
</script>
</head>

<body>
<div id='wrapper'>
<h2>
Solution : Tower of Hanoi
</h2>
<p>
Move <span id='titlenumdisks' class='tbold'></span>&nbsp;disks from Tower <b>1</b> to Tower <span id='titleto' class='tbold'></span>
<br />
NOTE: If you set &quot;Delay&quot; to 0, you can move one disk at a time.
</p>

<button type='button' onClick='hanoiReset()' class='tfont'>Reset</button>
<button type='button' onClick='trackMode()' id='trackmode' class='tfont'>X</button>
<button type='button' onClick='hanoiMove(false)' id='prevbut' class='tfont'>&#8592;</button>
<button type='button' onClick='hanoiMove(true)' id='movbut' class='tfont'>Move</button>
<span class='dlytext tfont'>Delay(ms) between disk move </span>
<input id='speed' type='text' value='500' size='4' maxlength='10' class='tfont' onkeyup='moveMode()' />

<div>
<canvas id='myCanvas' width='500' height='200' style='border:1px solid #d3d3d3;'>
<br />
<b>Your browser does not support the HTML5 canvas.</b><br /><br />
<b>Please use IE9 or later, Firefox, Opera, Chrome, or Safari.</b><br />
</canvas>
</div>
<p>Number of movements : <span id='nummove' class='tbold'>0</span></p>
<script type='text/javascript'>
if ((typeof hanoi_js != 'undefined') && isIE8earlier()) {
  var ox = document.getElementById('trackmode');
  ox.style.paddingLeft = '0px';
  if(typeof excanvas_js != 'undefined') {
    document.writeln('<p style="font-size:14px;">');
    document.writeln('This page uses <a href="http://code.google.com/p/explorercanvas/" target="_blank">excanvas.js</a>, Copyright &copy; 2006 by Google,Inc, under <a href="http://www.apache.org/licenses/LICENSE-2.0.html" target="_blank">Apache 2.0 License</a>.');
    document.writeln('The tower numbers are 1, 2, and 3 from the left.');
    document.writeln('We cannot write the numbers inside the canvas due to lack of text support at excanvas.');
    document.writeln('</p>');
  }
}

if (typeof fromT != 'undefined') {
  document.writeln('<hr />');
  document.write('<p>');
  document.write('The following code, generated by &quot;recursion.c&quot;, is used to move disks in this page.');
  document.write(' A disk is moved from tower &quot;fromT[k]&quot; to tower &quot;toT[k]&quot; for every k = 0, 1, &hellip;, '+(fromT.length-1)+'.');
  document.writeln('</p>');
  document.writeln('<ul style="font-family:\'Courier New\';">');
  document.writeln('<li>// File name : hanoi_sol.js</li>');
  document.writeln('<li>// Solution of Tower of Hanoi in JavaScript</li>');
  document.writeln('<li>var ndisks = '+ndisks+';&nbsp;&nbsp; // number of disks</li>');
  document.writeln('<li>var to_tower = '+to_tower+'; // to-tower number</li>');
  document.write('<li>var fromT = [ '+fromT[0]);
  for(var k = 1 ; k < fromT.length ; k++) {
    document.write(', '+fromT[k]);
  }
  document.writeln(' ];</li>');
  document.write('<li>var toT&nbsp;&nbsp; = [ '+toT[0]);
  for(var k = 1 ; k < toT.length ; k++) {
    document.write(', '+toT[k]);
  }
  document.writeln(' ];</li>');
  document.writeln('<li>// End of Solution</li>');
  document.writeln('</ul>');
}
</script>
</div>
</body>
</html>
